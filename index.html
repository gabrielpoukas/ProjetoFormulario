<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Adoção</title>


    <link rel="stylesheet" href="style.css">
<link rel="shortcut icon" href="./imagens/Iconka-Saint-Whiskers-Cat-food-hearts.ico" type="image/x-icon">

</head>




<body>


<HEADER>
    
        <h1>Formulario Para Adoção</h1>


</HEADER>

<main>

<form action="" method="post">


<fieldset>

<legend>Preencha os campos corretamente</legend>

<p> <br>

    <label for="inome">Nome:</label> 
    <input type="text" name="nome" id="inome" required maxlength="20" minlength="4" placeholder="Nome Completo"> 
</p>

<p> <br>

<label for="itel">Telefone:</label>
<input type="tel" name="tel" id="itel" required placeholder="Seu telefone">

</p>

<p> <br>

    <label for="icity">Cidade:</label>
    <input type="text" name="cidade" id="icity" required placeholder="Sua Cidade">
</p>

<p> <br>
<label for="iemail">Email:</label>
<input type="email" name="email" id="iemail" required minlength="10" maxlength="25" placeholder="Email Valido">

</p>

<p> <br>

<label for="idia">Data da Adoção:</label>
<input type="date" name="Dia" id="idia" required placeholder="Data da Adoção">

</p>

<p> <br>
 
    <p> <br>

        <label for="imsg">Porque gostaria de Adotar:</label> <br>
        <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        
        
        </p>
        
</p>

<p>

    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">
    
</p>

</fieldset>

</form>

<footer>

    <p>Site criado Por: <a href="https://www.linkedin.com/in/gabriel-cardoso-0041101ab/" target="_blank">Gabriel Cardoso</a></p>
    
    </footer>

</main>





    
    
</body>





</html>
